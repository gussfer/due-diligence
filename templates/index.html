<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<style>
body {
  background-color: #0000FF; /* verde */
  color: #FFFF00; /* amarelo */
  text-align: center;
  padding: 20px;
  font-family: 'Roboto', sans-serif;
}

input[type=text], input[type=submit] {
  margin: 20px auto;
  display: block;
}

input[type=submit] {
  background-color: #00ff22; /* azul */
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Verificar CPF</h2>

<form method="POST">
  <label for="cpf">CPF:</label><br>
  <input type="text" id="cpf" name="cpf"><br>
  <input type="submit" value="Verificar">
</form>

</body>
</html>
